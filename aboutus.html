<script>
  document.getElementById("submitBtn").addEventListener("click", function () {
    const email = document.getElementById("email").value.trim();
    const email2 = document.getElementById("email2").value.trim();

    if (email !== email2) {
      alert("Emails do not match!");
    }
  });
</script>
